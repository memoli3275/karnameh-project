<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دسترسی به فایل</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>برای مشاهده کارنامه کد ملی خود رابدون صفر وارد کنید</h2>
        <form method="post">
            <input type="text" name="access_code" placeholder="کد را وارد کنید">
            <button type="submit">دریافت فایل</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
